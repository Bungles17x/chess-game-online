<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkers - Modern Chess</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="checkers.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="alert-area"></div>

  <div class="app-shell">
    <header class="top-bar">
      <div class="brand">
        <h1>Checkers</h1>
        <span class="tagline">Classic Board Game</span>
      </div>

      <div class="top-right">
        <button id="theme-toggle" class="pill-btn">
          <span class="pill-dot"></span>
          <span class="pill-label">Dark mode</span>
        </button>

        <button id="settings-btn" class="pill-btn">
          <span class="pill-icon">‚öôÔ∏è</span>
          <span class="pill-label">Settings</span>
        </button>

        <div class="dropdown">
          <button id="menu-btn" class="pill-btn menu-btn">
            <span class="menu-icon">‚ò∞</span>
          </button>
          <div class="dropdown-content">
            <button id="bot-mode" data-mode="bot" class="dropdown-item">Bot Game</button>
            <button id="online-mode" data-mode="online" class="dropdown-item">Online Game</button>
            <button id="local-mode" data-mode="local" class="dropdown-item">Local Game</button>
          </div>
        </div>
      </div>
    </header>

    <!-- MENU VIEW -->
    <div id="menu-view" class="view">
      <div class="menu-container">
        <h2>Select Game Mode</h2>
        <div class="menu-options">
          <button id="bot-mode-btn" class="menu-option primary">
            <span class="menu-icon">ü§ñ</span>
            <div class="menu-content">
              <h3>Play vs Bot</h3>
              <p>Challenge AI</p>
            </div>
          </button>
          
          <button id="online-mode-btn" class="menu-option primary">
            <span class="menu-icon">üåê</span>
            <div class="menu-content">
              <h3>Play Online</h3>
              <p>Challenge players worldwide</p>
            </div>
          </button>
          
          <button id="local-mode-btn" class="menu-option primary">
            <span class="menu-icon">üë•</span>
            <div class="menu-content">
              <h3>Local Multiplayer</h3>
              <p>Play with a friend</p>
            </div>
          </button>
        </div>

        <div class="difficulty-selector">
          <h3>Bot Difficulty</h3>
          <div class="difficulty-options">
            <button id="difficulty-easy" class="difficulty-btn">Easy</button>
            <button id="difficulty-medium" class="difficulty-btn active">Medium</button>
            <button id="difficulty-hard" class="difficulty-btn">Hard</button>
          </div>
        </div>
      </div>
    </div>

    <!-- GAME VIEW -->
    <div id="game-view" class="view hidden">
      <main class="checkers-container">
      <div class="checkers-header">
        <h2 class="checkers-title">Checkers</h2>
        <div class="checkers-info">
          <span>Red Pieces: <strong id="red-pieces">12</strong></span>
          <span>Black Pieces: <strong id="black-pieces">12</strong></span>
        </div>
        <div class="timer-display">
          <div class="timer red">
            <span class="timer-label">Red</span>
            <span id="timer-red" class="timer-value">00:00</span>
          </div>
          <div class="timer black">
            <span class="timer-label">Black</span>
            <span id="timer-black" class="timer-value">00:00</span>
          </div>
        </div>
      </div>

      <div id="checkers-status" class="checkers-status red-turn">
        Red's Turn
      </div>

      <div class="checkers-board-wrapper">
        <div id="checkers-board" class="checkers-board">
          <!-- Board squares will be generated by JavaScript -->
        </div>
      </div>

      <div class="checkers-controls">
        <button id="new-game-btn" class="checkers-btn primary">New Game</button>
        <button id="undo-btn" class="checkers-btn">Undo Move</button>
        <button id="hint-btn" class="checkers-btn">Hint</button>
        <button id="save-game-btn" class="checkers-btn">Save Game</button>
        <button id="load-game-btn" class="checkers-btn">Load Game</button>
        <button id="resign-btn" class="checkers-btn danger">Resign</button>
      </div>

      <!-- Chat Section -->
      <div id="chat-section" class="chat-section hidden">
        <button id="toggle-chat-btn" class="primary-btn">Show Chat</button>
        <div id="chat-container" class="chat-container hidden">
          <h2>Chat</h2>
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." maxlength="200">
            <button id="send-chat-btn" class="primary-btn">Send</button>
          </div>
        </div>
      </div>

      <div class="checkers-stats">
        <div class="checkers-stat-item">
          <span class="checkers-stat-label">Red Captured</span>
          <span class="checkers-stat-value red" id="red-captured">0</span>
        </div>
        <div class="checkers-stat-item">
          <span class="checkers-stat-label">Black Captured</span>
          <span class="checkers-stat-value black" id="black-captured">0</span>
        </div>
      </div>
    </main>

    <!-- SETTINGS VIEW -->
    <div id="settings-view" class="view hidden">
      <div class="settings-container">
        <h2>Checkers Settings</h2>
        
        <div class="settings-section">
          <h3>Game Settings</h3>
          <div class="setting-item">
            <label for="sound-toggle">Sound Effects</label>
            <input type="checkbox" id="sound-toggle" checked>
          </div>
          <div class="setting-item">
            <label for="particles-toggle">Particle Effects</label>
            <input type="checkbox" id="particles-toggle" checked>
          </div>
        </div>

        <div class="settings-section">
          <h3>Board Theme</h3>
          <div class="theme-options">
            <button id="theme-classic" class="theme-btn active">Classic</button>
            <button id="theme-modern" class="theme-btn">Modern</button>
            <button id="theme-minimal" class="theme-btn">Minimal</button>
          </div>
        </div>

        <button id="back-to-menu-btn" class="primary-btn">Back to Menu</button>
      </div>
    </div>
  </div>

  <!-- Alert Box -->
  <div id="alert-box" class="alert hidden">
    <div class="alert-content">
      <span id="alert-message"></span>
      <button id="alert-close" class="primary-btn">OK</button>
    </div>
  </div>

  <script src="checkers-mode.js"></script>
  <script src="checkers-ui.js"></script>
</body>
</html>

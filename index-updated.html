<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Chess</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="report-system.css" />
  <link rel="stylesheet" href="friends.css" />
  <link rel="stylesheet" href="admin-features.css" />
  <link rel="stylesheet" href="debugger.css" />
  <link rel="stylesheet" href="game-enhancements.css" />
  <link rel="stylesheet" href="button-variants.css" />
  <link rel="stylesheet" href="complete-enhancements.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="alert-area"></div>

  <!-- Game Box - Contains all game elements -->
  <div class="app-shell">
    <!-- HEADER -->
    <header class="top-bar">
      <div class="brand">
        <h1>Modern Chess</h1>
        <span class="tagline">Play beautifully, think brutally.</span>
      </div>

      <div id="popup-container"></div>

      <div class="top-right">
        <button id="theme-toggle" class="pill-btn">
          <span class="pill-dot"></span>
          <span class="pill-label">Dark mode</span>
        </button>

        <button id="settings-btn" class="pill-btn">
          <span class="pill-icon">‚öôÔ∏è</span>
          <span class="pill-label">Settings</span>
        </button>

        <div class="dropdown">
          <button class="pill-btn dropdown-btn" aria-expanded="false">
            <span class="pill-icon">üë§</span>
            <span class="pill-label">Account</span>
          </button>
          <div class="dropdown-content">
            <button class="dropdown-item" data-action="profile">Profile</button>
            <button class="dropdown-item" data-action="friends">Friends</button>
            <button class="dropdown-item" data-action="logout">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- LEFT PANEL -->
      <aside class="side-panel left-panel">
        <div class="panel-header">
          <h2>Game Info</h2>
        </div>
        <div class="panel-content">
          <div class="status" id="turn-indicator">
            <span class="status-label">Turn:</span>
            <span class="status-value">White</span>
          </div>
          <div class="status" id="game-status">
            <span class="status-label">Status:</span>
            <span class="status-value">In Progress</span>
          </div>
          <div class="connection-status" id="connection-status">
            <span class="status-label">Connection:</span>
            <span class="status-value">Connected</span>
          </div>
        </div>
      </aside>

      <!-- CENTER - CHESSBOARD -->
      <section class="board-card">
        <div class="board-header">
          <h2>Chess Board</h2>
        </div>
        <div class="board-container">
          <div id="chessboard" class="chessboard" role="grid" aria-label="Chess board">
            <!-- Board squares will be generated by JavaScript -->
          </div>
        </div>
      </section>

      <!-- RIGHT PANEL -->
      <aside class="side-panel right-panel">
        <div class="panel-header">
          <h2>Game Log</h2>
        </div>
        <div class="panel-content">
          <ul id="moves-list" role="log" aria-label="Move history">
            <!-- Moves will be added here -->
          </ul>
        </div>
      </aside>
    </main>
  </div>

  <!-- MODALS -->
  <div id="settings-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Settings</h2>
      <!-- Settings content -->
    </div>
  </div>

  <!-- AUDIO ELEMENTS -->
  <audio id="move-sound" src="sounds/move.mp3"></audio>
  <audio id="capture-sound" src="sounds/capture.mp3"></audio>
  <audio id="check-sound" src="sounds/check.mp3"></audio>
  <audio id="checkmate-sound" src="sounds/checkmate.mp3"></audio>

  <!-- SCRIPTS -->
  <script src="encryption.js"></script>
  <script src="auth.js"></script>
  <script src="chess.js"></script>
  <script src="friends.js"></script>
  <script src="client-anti-cheat.js"></script>
  <script src="anti-cheat-report-fix.js"></script>
  <script src="script.js"></script>
  <script src="report-system-ui.js"></script>
  <script src="admin-panel-enhanced.js"></script>
  <script src="admin-features.js"></script>
  <script src="debugger.js"></script>
  <script src="debugger-integration.js"></script>
  <script src="user-sync-client.js"></script>
  <script src="settings-button.js"></script>
  <script src="game-enhancements.js"></script>
  <script src="screen-reader-enhancements.js"></script>
</body>
</html>

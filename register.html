<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Modern Chess</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join thousands of chess players</p>
      </div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="new-password" required placeholder="Create a password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required placeholder="Confirm your password">
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" required>
            <span>I agree to the <a href="terms.html" target="_blank" class="auth-link">Terms of Service</a></span>
          </label>
        </div>

        <button type="submit" class="auth-submit-btn">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
        <p><a href="index.html" class="auth-link">Back to Game</a></p>
      </div>
    </div>
  </div>

  <script src="encryption.js"></script>
  <script src="auth.js"></script>
</body>
</html>

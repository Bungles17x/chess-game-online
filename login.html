<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Modern Chess</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue playing</p>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" id="email" name="email" required placeholder="Enter your email or username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter your password">
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me" name="remember-me">
            <span>Remember me </span>
          </label>
          <a href="forgot-password.html" class="forgot-password"> Forgot password?</a>
        </div>

        <button type="submit" class="auth-submit-btn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html" class="auth-link">Register</a></p>
        <p><a href="index.html" class="auth-link">Back to Game</a></p>
      </div>
    </div>
  </div>

  <script src="encryption.js"></script>
  <script src="auth.js"></script>
</body>
</html>
